<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/site.css">
    <script type="text/javascript" src="./scripts/misc.js"></script>
    <title>Manage Bank Accounts - Banka</title>
</head>
<body>
    <div>
        <div id="pageHeaderPanel" class="pageHeader">
            <a class="homeLink" href="#">
                <!-- <img/> -->
                <label>
                    Banka
                </label>
            </a>
        </div>

        <div id="pageBodyPanel" class="pageBody">
            <div>
                <style type="text/css">

                    #usersPanel{
                        position: relative;
                        display: block;
                    }

                </style>
                <div id="bankAccountsPanel">
                    <div>
                        <div class="active" id="allAccountsPanel">
                            <h3>
                                Manage bank accounts and their transaction records here.
                            </h3>

                            <div id="usersPanel">
                                <div id="navigationPanel">
                                    <div>
                                        <label><b>Search: </b></label>
                                        <div class="searchPanel">
                                            <input id="searchInput" type="search" class="formPanelInput" data-path="search" placeholder="Enter Account Number" oninput="searchInputElement_OnChange()"/>
                                            <div id="searchItemsDDList"> </div>
                                        </div>
                                    </div>

                                    <div class="resultsPageNavBar">
                                        <button class="navigationBtn" onclick="navigateAcountsPanelLeft()" title="Move to left page">
                                            <span class="fa fa-arrow-left"></span>
                                        </button>
                                        <button class="navigationBtn" onclick="navigateAcountsPanelRight()" title="Move to right page">
                                            <span class="fa fa-arrow-right"></span>
                                        </button>
                                        <label id="accountResultItemsRangeInfo">
                                            0 from 0
                                        </label>
                                    </div>
                                </div>

                                <div id="accountsListContainer"> </div>
                            </div>
                        </div>

                        <div class="inactive" id="accountRecordPanel" data-path="accountRecord">
                            <div id="accountRecordHeaderParent">
                                <div id="accountRecordHeader">
                                    <button class="dialogNavBtn" onclick="closeAccountPreview()">
                                        <b class="fa fa-arrow-left"></b>
                                    </button>
                                    <label>Back</label>
                                    <label class="header">

                                    </label>
                                </div>
                            </div>
                            <div id="accountRecordContainer"> </div>
                        </div>
                    </div>
                    <script type="text/javascript" src="./scripts/manageBankAccounts.js"> </script>
                </div>
            </div>
        </div>

        <div id="pageFooterPanel" class="pageFooter">
            <hr class="footerLine"/>
            <footer >
                <div class="h-centerGroup">
                    <div>
                        <a href="#">About</a>
                        <!-- <a href="./PrivacyPolicy.html">Privacy Policy</a> -->
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="h-centerGroup">
                    <label id="footerCopyrightLbl"></label>
                </div>

            </footer>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/layout.js"> </script>
</body>
</html>
