<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/site.css">
    <title>Create Bank Account - Banka</title>
</head>
<body>
    <div class="pageContent">
        <div id="pageHeaderPanel" class="pageHeader">
            <a class="homeLink">
                <!-- <img/> -->
                <label>
                    Banka
                </label>
            </a>
        </div>

        <div id="pageBodyPanel" class="pageBody">
            <div class="h-centerGroup">
                <div >
                    <div class="h-centerGroup">
                        <span class="h-centerText">
                            <span>
                                Please provide the correct information below <br/>
                                and click the "Create Account" button.
                            </span>
                            <br/>
                        </span>
                    </div>

                    <div class="h-centerGroup">
                        <div class="errorPanel negative" id="inputErrorPanel">
                        </div>
                    </div>

                    <div class="h-centerGroup">
                        <div class="formPanel createBankAccount">

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        State
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <select id="statesComboBox" name="state" class="formPanelSelect">
                                        <option value="lagos">Lagos</option>
                                    </select>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Branch
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <select id="branchesComboBox" name="branch" class="formPanelSelect">
                                        <option value="15 Adeniyi Jones">15 Adeniyi Jones</option>
                                    </select>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Id Type
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <select id="idTypesComboBox" name="idType" class="formPanelSelect">
                                        <option value="International Passport">International Passport</option>
                                    </select>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="required-Label formPanelLabel">
                                        Id number
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input id="idNumberInput" type="number" class="formPanelInput" name="idNumber" required="required"/>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="required-Label formPanelLabel">
                                        Expiry date
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input id="idExpiryDateInput" type="date" class="formPanelInput" name="idExpiryDate" required="required"/>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <div class="formPanelCenterItem">

                                </div>
                            </div>
                            <div class="h-centerGroup">
                                <input type="submit" class="actionBtn" value="Create Account"/>
                            </div>
                        </div>
                    </div>

                    <script type="text/javascript">
                    </script>
                </div>
            </div>

        </div>

        <div id="pageFooterPanel" class="pageFooter">
            <hr class="footerLine"/>
            <footer >
                <div class="h-centerGroup">
                    <div>
                        <a href="./about.html">About</a>
                        <!-- <a href="./PrivacyPolicy.html">Privacy Policy</a> -->
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="h-centerGroup">
                    <label id="footerCopyrightLbl"></label>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/layout.js"> </script>
</body>
</html>
