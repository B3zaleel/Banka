<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/site.css">
	<script type="text/javascript" src="./scripts/misc.js"></script>
    <title>Manage User Accounts - Banka</title>
</head>
<body>
    <div>
        <div id="pageHeaderPanel" class="pageHeader">
            <a class="homeLink">
                <!-- <img/> -->
                <label>
                    Banka
                </label>
            </a>
        </div>

        <div id="pageBodyPanel" class="pageBody">

			<div id="userAccountsPanel">
				<h3>
					Manage all user accounts here.
				</h3>

				<div id="usersPanel">
					<div id="navigationPanel">
						<div>
							<label><b>Search with: </b></label>

							<select id="searchTypeComboBox" class="formPanelSelect" onchange="searchTypeComboBox_OnChange()">
								<option value="ID">ID</option>
								<option value="FirstName">First Name</option>
								<option value="LastName">Last Name</option>
								<option value="Email">Email</option>
							</select>

							<div class="searchPanel">
								<input id="searchInput" type="search" class="formPanelInput" data-path="search" placeholder="Enter ID" oninput="searchInputElement_OnChange()"/>
								<div id="searchItemsDDList"> </div>
							</div>
						</div>

						<div class="resultsPageNavBar">
							<button class="navigationBtn" onclick="navigateAcountsPanelLeft()" title="Move to the left page">
								<span class="fa fa-arrow-left"></span>
							</button>
							<button class="navigationBtn" onclick="navigateAcountsPanelRight()" title="Move to the right page">
								<span class="fa fa-arrow-right"></span>
							</button>
							<label id="usersResultItemsRangeInfo">
								0 from 0
							</label>
						</div>

					</div>

					<div id="usersListContainer">

					</div>

				</div>

				<script type="text/javascript" src="./scripts/manageUserAccounts.js"> </script>
			</div>

        </div>

        <div id="pageFooterPanel" class="pageFooter">
            <hr class="footerLine"/>
            <footer >
                <div class="h-centerGroup">
                    <div>
                        <a href="./about.html">About</a>
                        <!-- <a href="./PrivacyPolicy.html">Privacy Policy</a> -->
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="h-centerGroup">
                    <label id="footerCopyrightLbl"></label>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/layout.js"> </script>
</body>
</html>
