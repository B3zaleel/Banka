<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/site.css">
    <title>Create Bank Account - Banka</title>
</head>
<body>
    <div>
        <div id="pageHeaderPanel" class="pageHeader">
            <a class="homeLink">
                <!-- <img/> -->
                <label>
                    Banka
                </label>
            </a>
        </div>

        <div id="pageBodyPanel" class="pageBody">
            <div>

                <div class="formPanel">
            
                    <div class="formPanelRow">
                        <span class="formPanelLeftItem">
                            <label class="formPanelLabel">
                                State
                            </label>
                        </span>
                        <span class="formPanelRightItem">
                            <select id="statesComboBox" name="state" class="formPanelInput">
                                <option>Lagos</option>
                            </select>
                        </span>            
                    </div>
            
                    <div class="formPanelRow">
                        <span class="formPanelLeftItem">
                            <label class="formPanelLabel">
                                Branch
                            </label>
                        </span>
                        <span class="formPanelRightItem">
                            <select id="branchesComboBox" name="branch" class="formPanelInput">
                                <option>15 Adeniyi Jones</option>
                            </select>
                        </span>            
                    </div>
            
                    <div class="formPanelRow">
                        <span class="formPanelLeftItem">
                            <label class="formPanelLabel">
                                Id Type
                            </label>
                        </span>
                        <span class="formPanelRightItem">
                            <select id="idTypesComboBox" name="idType" class="formPanelInput">
                                <option>International Passport</option>
                            </select>
                        </span>
                    </div>
            
                    <div class="formPanelRow">
                        <span class="formPanelLeftItem">
                            <label class="required-Lbl formPanelLabel">
                                Id number
                            </label>
                        </span>
                        <span class="formPanelRightItem">
                            <input id="idNumberInput" type="number" class="formPanelInput" name="idNumber" required="required"/>
                        </span>            
                    </div>
            
                    <div class="formPanelRow">
                        <span class="formPanelLeftItem">
                            <label class="required-Lbl formPanelLabel">
                                Expiry date
                            </label>
                        </span>
                        <span class="formPanelRightItem">
                            <input id="idExpiryDateInput" type="date" class="formPanelInput" name="idExpiryDate" required="required"/>
                        </span>            
                    </div>
            
                    <div class="h-centerGroup">
                        <input type="submit" class="actionBtn" value="Create Account"/>
                    </div>
            
                </div>
            
                <script type="text/javascript">
                </script>
            </div>
                    
        </div>
        
        <div id="pageFooterPanel" class="pageFooter">
            <hr class="footerLine"/>
            <footer >
                <div class="h-centerGroup">
                    <div>
                        <a>About</a>
                        <!-- <a href="./PrivacyPolicy.html">Privacy Policy</a> -->
                        <a>Contact</a>
                    </div>
                </div>
                <div class="h-centerGroup">
                    <label id="footerCopyrightLbl"></label>
                </div>
                
            </footer>
        </div>
    </div>

    <script type="text/javascript">
        const pageHeaderElement = document.getElementById('pageHeaderPanel');
        const pageFooterElement = document.getElementById('pageFooterPanel');
        const pageBodyElement = document.getElementById('pageBodyPanel');

        const loadFooterDate = () => {
            const dateLbl = document.getElementById('footerCopyrightLbl');
            dateLbl.innerText = `Â©${new Date().getFullYear()} - Banka Ltd `;
        };

        window.onload = (loadEvent) => {
            loadFooterDate();
        };
        
        window.onscroll = (scrollEvent) => {
            if(scrollY >= 9){
                pageHeaderElement.style.boxShadow = '0px 0px 0px 8px rgba(12, 247, 3, 0.2)';
            }
            else{
                pageHeaderElement.style.boxShadow = '0px 0px 0px 0px rgba(0, 0, 0, 0)';
            }
        };

       
    </script>
</body>
</html>
