<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/site.css">
    <title>Sign Up - Banka</title>
</head>
<body>
    <div class="pageContent">
        <div id="pageHeaderPanel" class="pageHeader">
            <a class="homeLink" href="#">
                <!-- <img/> -->
                <label>
                    Banka
                </label>
            </a>
        </div>

        <div id="pageBodyPanel" class="pageBody">
            <div class="v-centerGroup">
                <div>
                    <div class="h-centerGroup">
                        <div class="errorPanel negative" id="inputErrorPanel">
                        </div>
                    </div>

                    <div class="h-centerGroup">
                        <div class="formPanel signUp">


                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Last Name
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input name="newUserLastName" id="newUserLastName" class="formPanelInput" type="text" required="required"/>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        First Name
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input name="newUserFirstName" id="newUserFirstName" class="formPanelInput" type="text" required="required"/>
                                </span>
                            </div>



                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Date of Birth
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input type="date" class="formPanelInput" name="newUserDOB" required="required"/>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Email
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input type="email" class="formPanelInput" name="newUserEmail" id="newUserEmail" placeholder="marcus@qmail.com" required="required"/>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Password
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input type="password" class="formPanelInput" name="newUserPassword" id="newUserPassword" required="required"/>
                                </span>
                            </div>

                            <div class="formPanelRow">
                                <span class="formPanelLeftItem">
                                    <label class="formPanelLabel">
                                        Confirm Password
                                    </label>
                                </span>
                                <span class="formPanelRightItem">
                                    <input type="password" class="formPanelInput" name="newUserConfirmPassword" id="newUserConfirmPassword" required="required"/>
                                </span>
                            </div>

                            <div class="h-centerGroup">
                                <button class="actionBtn" id="signUpBtn">Sign Up</button>
                            </div>

                            <br/>
                            <span class="h-centerGroup">
                                <span>
                                    <label>Already have an account?</label>
                                    <a class="inline" href="./signIn.html" target="_blank">Sign In</a>
                                </span>
                            </span>
                        </div>
                    </div>

                </div>

                <script type="text/javascript">

                    const browsePicture_OnClick = (inputElementId, outputElementId) => {
                        // file input element for opening the file select dialog and storing the image as a blob.
                        const pictureInputElement = document.getElementById(inputElementId);
                        // img element for displaying the image.
                        const outputImageElement = document.getElementById(outputElementId);
                        pictureInputElement.addEventListener("change", (ev) => {
                            const fileArray = pictureInputElement.files;
                            if (fileArray.length > 0){
                                readImageFile(fileArray[0], outputImageElement);
                            }
                        });
                        pictureInputElement.click();
                    };

                    const toggleImgElement = (toggleCode) => {
                        const pictureElement = document.getElementById('signUpProfilePic');
                        if (toggleCode == 1) {
                            pictureElement.style.visibility = "visible";
                        }
                        else {
                            pictureElement.style.visibility = "hidden";
                        }
                    };

                    const readImageFile = (file, pictureElement) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            pictureElement.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                        toggleImgElement(1);
                    };

                    const signUpProfilePicture_OnMouseOver = () => {
                        const navigationPanel = document.getElementById("signUpProfilePicNavBar");
                        navigationPanel.style.visibility = "visible";
                    };

                    const signUpProfilePicture_OnMouseOut = () => {
                        const navigationPanel = document.getElementById("signUpProfilePicNavBar");
                        navigationPanel.style.visibility = "hidden";
                    };

                    const removePicture_OnClick = (inputElementId, outputElementId) => {
                        const pictureInputElement = document.getElementById(inputElementId);
                        const outputImageElement = document.getElementById(outputElementId);
                        outputImageElement.setAttribute('src', '');

                        pictureInputElement.files = null;
                        toggleImgElement(0);
                    };

                </script>

            </div>
        </div>

        <div id="pageFooterPanel" class="pageFooter">
            <hr class="footerLine"/>
            <div>
                <div class="h-centerGroup">
                    <div>
                        <a href="./about.html">About</a>
                        <!-- <a href="./PrivacyPolicy.html">Privacy Policy</a> -->
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="h-centerGroup">
                    <label id="footerCopyrightLbl"></label>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/layout.js"> </script>
</body>
</html>
